# Android Virtual Device Configuration
# This file configures the Android emulator settings for JARVIS Android automation

[android-virtual-device]
# Device configuration
device_name=jarvis_android_device
device_type=Samsung Galaxy S10
api_level=33
architecture=x86_64
target=google_apis_playstore

# Display settings
screen_density=440
screen_resolution=1440x3040
screen_orientation=portrait

# Hardware configuration
ram_size=4096
internal_storage=8192
sd_card_size=512
cpu_cores=4

# Performance settings
gpu_mode=host
graphics_acceleration=on
hardware_keyboard=yes
camera_front=webcam0
camera_back=webcam0

# Network settings
network_speed=full
network_latency=none

# Advanced options
disk_images_path=/opt/emulator-data
snapshots_enabled=yes
use_host_vulkan=no
force_32bit=no

# Debugging and logging
debug_init=no
debug_console=no
logcat_output=/app/logs/logcat.log